---
# ## docker
# ## Packages
# ## The Ubuntu specific installation information
docker_repo_baseurl: https://download.docker.com/linux/ubuntu
docker_repo_gpgkey: https://download.docker.com/linux/ubuntu/gpg

# Architecture mapping for Docker repository
docker_arch_map:
  x86_64: amd64
  aarch64: arm64
  armv7l: armhf
  
docker_architecture: "{{ docker_arch_map[ansible_architecture] | default('amd64') }}"

# Docker credential helper (architecture-aware)
docker_cred_helper_version: v0.9.4
docker_cred_helper_url: "https://github.com/docker/docker-credential-helpers/releases/download/{{ docker_cred_helper_version }}/docker-credential-pass-{{ docker_cred_helper_version }}.linux-{{ docker_architecture }}"

docker_packages:
  - ca-certificates
  - curl
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

docker_obsolete_packages:
  - docker.io
  - docker-doc
  - docker-compose
  - docker-compose-v2
  - podman-docker
  - containerd
  - runc

# ## Configuration Files
docker_config_dir: /etc/docker
docker_config_file: daemon.json
docker_config_file_mode: '0600'
docker_config_dir_mode: '0755'

# ## Data dir
docker_data_dir: /var/lib/docker

# ## Log dir
docker_log_dir:
  /var/log/docker

  # ## Configuration
docker_default_config:
  ipv6: false
  icc: true
  experimental: false
  selinux-enabled: false

# ## Service
docker_service_name: docker

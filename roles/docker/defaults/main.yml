---
# ## Role: docker
# # Docker config, this is just converted directly to json in /etc/docker/daemon.json
# docker_config:
#   ipv6: false
#   icc: true
#   userland-proxy: true
#   no-new-privileges: false
#   experimental: true
#   selinux-enabled: false
#   dns: []
docker_run_docker_role: true # if false or unset the role doesn't run

# Install docker credential helper for password management
docker_install_credential_helper: true

# Legacy single user variable (for backward compatibility)
docker_username: '' # User to add to docker group

# New multi-user structure
docker_users: [] # List of users, those with docker_access: true will be added to docker group
  # Example:
  # - name: 'username'
  #   docker_access: true
# ## End role: docker

---
- name: Install doppler
  hosts: all
  gather_facts: true
  pre_tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
      become: true
  tasks:
    - name: Include doppler role
      ansible.builtin.include_role:
        name: net.markfaine.doppler
      vars:
        doppler_users: "{{ users | default([]) }}"
      tags:
        - doppler
        - env
        - secrets
  post_tasks:
    - name: Check if doppler binary exists
      ansible.builtin.stat:
        path: "{{ ansible_env.HOME }}/.doppler/bin/doppler"
      register: doppler_binary_stat
      tags: validation

    - name: Verify doppler is installed
      ansible.builtin.command: doppler --version
      register: doppler_check
      changed_when: false
      failed_when: doppler_check.rc != 0
      when: doppler_binary_stat.stat.exists
      tags: validation
